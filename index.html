<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>PUP Vicinity Map Interaction</title>
		<style>
			/* Style for the highlight effect */
			.highlight {
				border: 3px solid red;
			}

			/* Style for info box */
			.info-box {
				position: absolute;
				background-color: white;
				padding: 15px;
				border: 1px solid black;
				display: none;
				width: 250px;
				box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
				max-height: 90vh;
				max-width: 90vw;
				overflow: auto;
			}
			.info-box img {
				width: 100%;
				height: auto;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>

		<h1>Interactive PUP Vicinity Map</h1>

		<!-- Image map -->
		<img src="pup-map.jpg" alt="PUP Vicinity Map" usemap="#pup-map" id="pup-map-img">

		<map name="pup-map">
			<area shape="rect" coords="1035,565,1109,578" href="#" alt="PUP Pylon" title="PUP Pylon" 
				  onmouseover="showInfo(event, 'PUP Pylon', 'The Pylon originally stood for the true, the good and the beautiful.', 'pylon.jpg'); highlightArea(this);" 
				  onmouseout="hideInfo(); removeHighlight(this);">
			<area shape="circle" coords="1030,602,12" href="#" alt="The Mural" title="The Mural"
				  onmouseover="showInfo(event, 'The Mural', 'The Mural. The sculpture (Cut and welded brass mural relief, 2.5 x 9.3 meters) was built by national artist Eduardo Castrillo â€  in 1974. ', 'mural.jpg'); highlightArea(this);" 
				  onmouseout="hideInfo(); removeHighlight(this);">
			<area shape="rect" coords="1031,525,1051,545" href="#" alt="Visitors Lounge" title="Visitors Lounge" 
				  onmouseover="showInfo(event, 'Visitors Lounge', 'A dedicated space for visitors before entering the university.', 'visitors-lounge.png'); highlightArea(this);" 
				  onmouseout="hideInfo(); removeHighlight(this);">
			<area shape="rect" coords="1077,504,1097,524" href="#" alt="Open Court" title="Open Court" 
				  onmouseover="showInfo(event, 'Open Court', 'Multi-purpose outdoor court for sports and activities.', 'open-court.jpg'); highlightArea(this);" 
				  onmouseout="hideInfo(); removeHighlight(this);">
			<area shape="rect" coords="990,464,1010,484" href="#" alt="Lawn Tennis Court" title="Lawn Tennis Court" 
				  onmouseover="showInfo(event, 'Lawn Tennis Court', 'A tennis court for university athletes and physical education.', 'tennis-court.jpg'); highlightArea(this);" 
				  onmouseout="hideInfo(); removeHighlight(this);">
			<area shape="rect" coords="903,403,923,423" href="#" alt="Basketball Court" title="Basketball Court" 
				  onmouseover="showInfo(event, 'Basketball Court', 'The basketball outdoor court for varsity trainings.', 'basketball-court.jpg'); highlightArea(this);" 
				  onmouseout="hideInfo(); removeHighlight(this);">
			<area shape="rect" coords="799,460,819,480" href="#" alt="Souvenir Shop" title="Souvenir Shop" 
				  onmouseover="showInfo(event, 'Souvenir Shop', 'The one and only PUP merchandise and memorabilia store.', 'souvenir-shop.jpg'); highlightArea(this);" 
				  onmouseout="hideInfo(); removeHighlight(this);">
			<area shape="rect" coords="706,416,726,436" href="#" alt="Mabini Shrine" title="Mabini Shrine" 
				  onmouseover="showInfo(event, 'Mabini Shrine', 'The Mabini Shrine bamboo and nipa house, currently located within the campus.', 'mabini-shrine.jpg'); highlightArea(this);" 
				  onmouseout="hideInfo(); removeHighlight(this);">
			<area shape="rect" coords="636,425,656,445" href="#" alt="Mabini Museum" title="Mabini Museum" 
				  onmouseover="showInfo(event, 'Mabini Museum', 'Various interactive exhibits can be seen inside the museum, including a touch screen terminal featuring Mabinis life.', 'mabini-museum.jpg'); highlightArea(this);" 
				  onmouseout="hideInfo(); removeHighlight(this);">
			<area shape="rect" coords="740,380,760,400" href="#" alt="Obelisk" title="Obelisk" 
				  onmouseover="showInfo(event, 'Obelisk', 'The obelisk stands here and now as an emblem of strength and greatness that only time can change.', 'obelisk.jpg'); highlightArea(this);" 
				  onmouseout="hideInfo(); removeHighlight(this);">
			<area shape="rect" coords="581,401,601,421" href="#" alt="Freedom Park" title="Freedom Park" 
				  onmouseover="showInfo(event, 'Freedom Park', 'A breezy and airy outdoor space serving as a gathering place for students.', 'freedom-park.jpg'); highlightArea(this);" 
				  onmouseout="hideInfo(); removeHighlight(this);">
			<area shape="rect" coords="484,435,504,455" href="#" alt="Fountain Park" title="Fountain Park" 
				  onmouseover="showInfo(event, 'Fountain Park', 'A peaceful area providing a relaxing atmosphere for students and visitors.', 'fountain-park.jpg'); highlightArea(this);" 
				  onmouseout="hideInfo(); removeHighlight(this);">
		</map>

		<!-- Information Box -->
		<div id="info-box" class="info-box">
			<img id="info-img" src="" alt="">
			<h3 id="info-title"></h3>
			<p id="info-desc"></p>
		</div>

		<script>
			// Show information when hovering over an area
			function showInfo(event, title, description, imgSrc) {
				const infoBox = document.getElementById('info-box');
				document.getElementById('info-title').innerText = title;
				document.getElementById('info-desc').innerText = description;
				document.getElementById('info-img').src = imgSrc;
				infoBox.style.display = 'block';
				
				let x = event.pageX + 10;
				let y = event.pageY + 10;
				if (x + infoBox.offsetWidth > window.innerWidth){
					x = window.innerHeight - infoBox.offsetHeight - 10;
				}
				if (y + infoBox.offsetHeight > window.innerHeight){
					y = window.innerHeight - infoBox.offsetHeight - 10;
				}
				infoBox.style.left = x + 'px';
				infoBox.style.top = y + 'px';
			}

			// Hide the information when the mouse leaves
			function hideInfo() {
				const infoBox = document.getElementById('info-box');
				infoBox.style.display = 'none';
			}

			// Highlight an area when the mouse hovers over it
			function highlightArea(area) {
				area.classList.add('highlight');
			}

			// Remove the highlight when the mouse leaves
			function removeHighlight(area) {
				area.classList.remove('highlight');
			}
		</script>
	</body>
</html>
